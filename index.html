<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mirix | Aether Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0077;
            --bg: #050508;
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }
        
        #game-container { position: absolute; inset: 0; z-index: 1; }

        /* UI в стиле Glassmorphism */
        .ui-overlay {
            position: absolute; inset: 0; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            pointer-events: auto;
            width: 90%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo {
            width: 100px; height: 100px; border-radius: 25px;
            margin-bottom: 20px; border: 2px solid var(--neon);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        input {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            padding: 15px; border-radius: 15px; color: white; margin-bottom: 20px;
            font-size: 16px; text-align: center; outline: none;
        }

        .btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: linear-gradient(90deg, var(--neon), #007AFF);
            color: white; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon); }

        #hud {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            display: none; pointer-events: none;
        }

        .stats { font-size: 12px; color: var(--neon); text-transform: uppercase; letter-spacing: 2px; }

        /* Чат внутри паутины */
        #web-chat {
            position: absolute; bottom: 20px; left: 20px; width: 250px;
            z-index: 100; display: none; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="hud">
        <div class="stats">Сеть: <span id="peer-count">1</span> узлов</div>
        <div id="my-name-display" style="font-weight: 600; margin-top: 5px;"></div>
    </div>

    <div class="ui-overlay" id="auth-screen">
        <div class="glass">
            <img src="https://i127.fastpic.org/thumb/2026/0211/d2/_d9953a8a86111b05c17efa7f3401c5d2.jpeg" class="logo">
            <h2 style="margin: 0 0 20px 0; letter-spacing: 3px;">mirix</h2>
            <input type="text" id="username" placeholder="Введите ваш ник">
            <button class="btn" onclick="enterWeb()">ВОЙТИ В ПАУТИНУ</button>
        </div>
    </div>

    <script>
        /** --- CONFIG --- **/
        const RENDER_HOST = 'my-peer-server-cvoj.onrender.com';
        const RENDER_PATH = '/myapp';

        let peer, myId, currentUser;
        let connections = {}; // Список активных соединений
        let nodes = {}; // Спрайты узлов в Phaser
        let game, scene;

        /** --- PHASER ENGINE (Визуализация паутины) --- **/
        const phaserConfig = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#050508',
            transparent: true,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 0 } }
            },
            scene: { preload: preload, create: create, update: update }
        };

        function preload() {
            this.load.image('node', 'https://cdn-icons-png.flaticon.com/512/594/594846.png'); // Светящаяся точка
        }

        function create() {
            scene = this;
            this.webGraphics = this.add.graphics();
            
            // Плавное движение камеры
            this.cameras.main.setBackgroundColor('#050508');
        }

        function update() {
            if (!this.webGraphics) return;
            this.webGraphics.clear();
            
            // Рисуем линии паутины
            this.webGraphics.lineStyle(1, 0x00f2ff, 0.2);
            
            let activeNodes = Object.values(nodes);
            for (let i = 0; i < activeNodes.length; i++) {
                for (let j = i + 1; j < activeNodes.length; j++) {
                    let dist = Phaser.Math.Distance.Between(activeNodes[i].x, activeNodes[i].y, activeNodes[j].x, activeNodes[j].y);
                    if (dist < 400) {
                        this.webGraphics.lineStyle(1, 0x00f2ff, 1 - (dist / 400));
                        this.webGraphics.lineBetween(activeNodes[i].x, activeNodes[i].y, activeNodes[j].x, activeNodes[j].y);
                    }
                }
            }
        }

        /** --- NETWORK LOGIC (PeerJS) --- **/
        function enterWeb() {
            const name = document.getElementById('username').value;
            if (name.length < 2) return alert("Имя слишком короткое");
            
            currentUser = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('my-name-display').innerText = name;

            initPeer();
        }

        function initPeer() {
            const sid = 'mx-' + Math.floor(1000 + Math.random() * 9000);
            peer = new Peer(sid, {
                host: RENDER_HOST, port: 443, path: RENDER_PATH, secure: true
            });

            peer.on('open', id => {
                myId = id;
                createNode(myId, currentUser, true);
                
                // В реальном проекте здесь должен быть запрос к API за списком ID.
                // Но мы используем "сканирование" или ручной ввод для теста.
                // Для паутины мы будем рассылать сигнал всем знакомым.
                console.log("Ваш узел создан в сети эфира.");
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'NODE_DATA') {
                        updateOrCreateNode(data.id, data.name, data.x, data.y);
                    }
                });
            });
        }

        function createNode(id, name, isMe) {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            
            let container = scene.add.container(x, y);
            
            let dot = scene.add.circle(0, 0, 6, 0x00f2ff);
            dot.setStrokeStyle(2, 0xffffff);
            
            // Свечение
            let glow = scene.add.circle(0, 0, 15, 0x00f2ff, 0.3);
            
            let label = scene.add.text(0, 15, name, { fontSize: '12px', fontStyle: 'bold' }).setOrigin(0.5);
            
            container.add([glow, dot, label]);
            
            if (isMe) {
                // Делаем свой узел перетаскиваемым
                dot.setInteractive(new Phaser.Geom.Circle(0, 0, 20), Phaser.Geom.Circle.Contains);
                scene.input.setDraggable(dot);
                
                scene.input.on('drag', (pointer, gameObject, dragX, dragY) => {
                    container.x = pointer.x;
                    container.y = pointer.y;
                    broadcastPosition(container.x, container.y);
                });

                // Каждые 100мс шлем позицию всем
                setInterval(() => broadcastPosition(container.x, container.y), 100);
            }

            nodes[id] = container;
            updateNodeCount();
        }

        function updateOrCreateNode(id, name, x, y) {
            if (!nodes[id]) {
                createNode(id, name, false);
            }
            // Плавно перемещаем чужой узел
            scene.tweens.add({
                targets: nodes[id],
                x: x, y: y,
                duration: 100,
                ease: 'Linear'
            });
        }

        function broadcastPosition(x, y) {
            // В идеале тут нужен список всех ID из базы.
            // Для теста мы можем использовать широковещание, если сервер поддерживает, 
            // или подключаться к тем, кого знаем.
            Object.values(peer.connections).forEach(conns => {
                conns.forEach(c => {
                    if (c.open) c.send({ type: 'NODE_DATA', id: myId, name: currentUser, x: x, y: y });
                });
            });
        }

        function updateNodeCount() {
            document.getElementById('peer-count').innerText = Object.keys(nodes).length;
        }

        function startGame() {
            game = new Phaser.Game(phaserConfig);
        }

        window.onload = startGame;
        window.onresize = () => { if(game) game.scale.resize(window.innerWidth, window.innerHeight); };

    </script>
</body>
</html>
