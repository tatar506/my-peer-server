<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mirix | NEXT-GEN Messenger</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --pink: #ff0077;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-strong: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --bg: #050508;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Inter', sans-serif; background: var(--bg); 
            color: white; overflow: hidden;
        }

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
        .bg-animate {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 20% 30%, #1a1a2e 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #2a1a2e 0%, transparent 40%);
            filter: blur(80px); animation: pulseBg 10s infinite alternate;
        }

        @keyframes pulseBg {
            from { transform: scale(1); } to { transform: scale(1.2); }
        }

        /* –≠–§–§–ï–ö–¢ –°–¢–ï–ö–õ–ê –° –¢–ï–ö–°–¢–£–†–û–ô */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 28px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }

        .glass::after {
            content: ""; position: absolute; inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.05; pointer-events: none;
        }

        /* –≠–ö–†–ê–ù –í–•–û–î–ê */
        #auth-screen {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            z-index: 1000; padding: 20px; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-card {
            width: 100%; max-width: 380px; padding: 50px 30px; text-align: center;
            animation: cardPop 0.6s ease-out;
        }

        @keyframes cardPop {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .logo-main {
            width: 110px; height: 110px; border-radius: 30px; margin-bottom: 25px;
            border: 2px solid var(--accent); box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            object-fit: cover; transition: 0.5s;
        }

        input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            padding: 16px; border-radius: 16px; color: white; margin-bottom: 15px;
            font-size: 16px; transition: 0.3s; text-align: center;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        .btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: linear-gradient(90deg, var(--accent), #007AFF);
            color: white; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 5px 20px rgba(0, 242, 255, 0.4); }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }

        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        #main-app {
            display: grid; grid-template-columns: 320px 1fr;
            height: 100vh; padding: 25px; gap: 25px; display: none;
            animation: appSlide 0.8s ease;
        }

        @keyframes appSlide { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        
        .profile { padding: 20px; display: flex; align-items: center; gap: 15px; }
        .avatar {
            width: 55px; height: 55px; border-radius: 18px;
            background: linear-gradient(45deg, var(--accent), var(--pink));
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .contact-list { flex: 1; overflow-y: auto; padding-right: 5px; }
        .contact-item {
            padding: 15px; border-radius: 20px; margin-bottom: 12px; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 12px;
            background: rgba(255,255,255,0.02);
        }
        .contact-item:hover { background: var(--glass-strong); transform: translateX(5px); }
        .contact-item.active { background: var(--accent); color: black; }

        /* –û–ö–ù–û –ß–ê–¢–ê */
        .chat-window { display: flex; flex-direction: column; overflow: hidden; }
        .chat-header {
            padding: 20px 30px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .bubble {
            max-width: 70%; padding: 14px 20px; border-radius: 22px;
            font-size: 15px; line-height: 1.4; animation: bubbleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        @keyframes bubbleIn { from { opacity: 0; transform: translateY(10px) scale(0.9); } }

        .me { align-self: flex-end; background: var(--accent); color: black; font-weight: 500; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3); }
        .them { align-self: flex-start; background: var(--glass-strong); border-bottom-left-radius: 4px; border: 1px solid var(--border); }

        .input-bar { padding: 25px; display: flex; gap: 15px; background: rgba(0,0,0,0.2); }

        /* –¢–ï–ö–°–¢–£–†–ù–´–ï –ò–ö–û–ù–ö–ò */
        .icon-btn {
            width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;
            border-radius: 14px; background: var(--glass-strong); border: 1px solid var(--border);
            cursor: pointer; transition: 0.3s;
        }
        .icon-btn:hover { background: white; color: black; transform: rotate(5deg); }

        /* CALL OVERLAY */
        #call-ui {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }
        video { width: 85%; max-width: 1000px; border-radius: 30px; border: 1px solid var(--accent); box-shadow: 0 0 50px rgba(0, 242, 255, 0.2); }

        /* –ú–û–ë–ò–õ–¨–ù–û–°–¢–¨ */
        @media (max-width: 768px) {
            #main-app { grid-template-columns: 1fr; padding: 10px; }
            .sidebar { display: none; }
            .bubble { max-width: 85%; }
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <!-- –í–•–û–î -->
    <div id="auth-screen">
        <div class="auth-card glass">
            <img src="https://i127.fastpic.org/thumb/2026/0211/d2/_d9953a8a86111b05c17efa7f3401c5d2.jpeg" class="logo-main" alt="mirix">
            <h2 style="letter-spacing: 2px; margin-bottom: 30px;">mirix</h2>
            <input type="text" id="username" placeholder="–í–∞—à –ù–∏–∫–Ω–µ–π–º">
            <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò –í –°–ï–¢–¨</button>
            <p style="font-size: 10px; margin-top: 20px; opacity: 0.4; text-transform: uppercase; letter-spacing: 1px;">Powered by P2P Encryption</p>
        </div>
    </div>

    <!-- –ú–ï–°–°–ï–ù–î–ñ–ï–† -->
    <div id="main-app">
        <div class="sidebar glass">
            <div class="profile">
                <div class="avatar" id="my-avatar">?</div>
                <div>
                    <div id="my-name" style="font-weight: 600; font-size: 16px;">User</div>
                    <div id="my-id-label" style="font-size: 11px; color: var(--accent); margin-top: 4px;">CONNECTING...</div>
                </div>
            </div>
            
            <div style="padding: 0 20px;">
                <button class="btn" id="add-btn" style="background: var(--glass-strong); font-size: 11px;" onclick="addFriend()" disabled>+ –î–û–ë–ê–í–ò–¢–¨ –î–†–£–ì–ê</button>
            </div>

            <div class="contact-list" id="contacts"></div>
        </div>

        <div class="chat-window glass">
            <div class="chat-header">
                <div id="chat-target" style="font-weight: 600; letter-spacing: 1px;">mirix HUB</div>
                <div style="display: flex; gap: 12px;">
                    <div class="icon-btn" onclick="call(false)">‚òè</div>
                    <div class="icon-btn" style="border-color: #34C759;" onclick="call(true)">üñµ</div>
                </div>
            </div>

            <div class="messages" id="msg-box">
                <div class="them bubble">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å. –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∞ –ø–æ ID –¥–ª—è –Ω–∞—á–∞–ª–∞ –∑–∞—â–∏—â–µ–Ω–Ω–æ–≥–æ —Å–µ–∞–Ω—Å–∞.</div>
            </div>

            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="margin: 0; text-align: left; padding-left: 20px;">
                <button class="btn" style="width: 80px;" onclick="send()">SEND</button>
            </div>
        </div>
    </div>

    <!-- –ó–í–û–ù–û–ö -->
    <div id="call-ui">
        <video id="v-remote" autoplay playsinline></video>
        <button class="btn" style="width: 220px; margin-top: 40px; background: var(--pink);" onclick="hangup()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

<script>
    /************************************************************/
    /*  –°–ï–†–í–ï–†–ù–ê–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø                                  */
    /************************************************************/
    const CONFIG = {
        host: 'my-peer-server-cvoj.onrender.com',
        path: '/myapp',
        port: 443,
        secure: true
    };
    /************************************************************/

    let peer, myId, currentUser;
    let friends = JSON.parse(localStorage.getItem('mirix_friends') || '[]');
    let activeId = null;
    let localStream, currentCall;

    function handleAuth() {
        const name = document.getElementById('username').value;
        if(name.length < 2) return alert("–ò–º—è —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ");
        currentUser = { name };
        document.getElementById('auth-screen').style.opacity = '0';
        document.getElementById('auth-screen').style.pointerEvents = 'none';
        document.getElementById('main-app').style.display = 'grid';
        initNetwork();
    }

    function initNetwork() {
        const sid = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer('mx-' + sid, CONFIG);

        peer.on('open', id => {
            myId = id.split('-')[1];
            document.getElementById('my-name').innerText = currentUser.name;
            document.getElementById('my-id-label').innerText = "ID: " + myId;
            document.getElementById('my-avatar').innerText = currentUser.name[0].toUpperCase();
            document.getElementById('add-btn').disabled = false;
            renderFriends();
        });

        peer.on('connection', c => {
            c.on('data', data => {
                if(data.type === 'MSG') pushMsg(data.text, 'them');
                if(data.type === 'ADD') reqFriend(data.from, data.name);
            });
        });

        peer.on('call', c => {
            if(confirm("–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤. –ü—Ä–∏–Ω—è—Ç—å?")) {
                c.answer();
                handleStream(c);
            }
        });
    }

    function addFriend() {
        const id = prompt("–í–≤–µ–¥–∏—Ç–µ 4-–∑–Ω–∞—á–Ω—ã–π ID –¥—Ä—É–≥–∞:");
        if(!id) return;
        const c = peer.connect('mx-' + id);
        c.on('open', () => {
            c.send({ type: 'ADD', from: myId, name: currentUser.name });
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        });
    }

    function reqFriend(id, name) {
        if(confirm(`–ò–≥—Ä–æ–∫ ${name} (ID: ${id}) —Ö–æ—á–µ—Ç –≤–∞—Å –¥–æ–±–∞–≤–∏—Ç—å. –ü—Ä–∏–Ω—è—Ç—å?`)) {
            if(!friends.find(f => f.id === id)) {
                friends.push({id, name});
                localStorage.setItem('mirix_friends', JSON.stringify(friends));
                renderFriends();
            }
        }
    }

    function renderFriends() {
        const list = document.getElementById('contacts');
        list.innerHTML = '';
        friends.forEach(f => {
            const el = document.createElement('div');
            el.className = 'contact-item';
            el.innerHTML = `<div class="avatar" style="width:35px; height:35px; font-size:14px;">${f.name[0]}</div> <span>${f.name}</span>`;
            el.onclick = () => { activeId = f.id; document.getElementById('chat-target').innerText = f.name; };
            list.appendChild(el);
        });
    }

    function send() {
        const input = document.getElementById('msg-input');
        if(!input.value || !activeId) return;
        const c = peer.connect('mx-' + activeId);
        c.on('open', () => {
            c.send({ type: 'MSG', text: input.value });
            pushMsg(input.value, 'me');
            input.value = '';
        });
    }

    function pushMsg(text, type) {
        const box = document.getElementById('msg-box');
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function call(isScreen) {
        if(!activeId) return;
        try {
            localStream = isScreen ? 
                await navigator.mediaDevices.getDisplayMedia({video:true}) : 
                await navigator.mediaDevices.getUserMedia({audio:true});
            const c = peer.call('mx-' + activeId, localStream);
            handleStream(c);
        } catch (e) { alert("–û—à–∏–±–∫–∞ –º–µ–¥–∏–∞"); }
    }

    function handleStream(c) {
        currentCall = c;
        document.getElementById('call-ui').style.display = 'flex';
        c.on('stream', st => document.getElementById('v-remote').srcObject = st);
    }

    function hangup() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').style.display = 'none';
    }
</script>
</body>
</html>
