<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mirix | Global Aether Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --pink: #ff0077; --bg: #050508; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }
        
        /* Твой Логотип mirix */
        .logo-m {
            width: 80px; height: 80px; background: var(--bg);
            border: 3px solid var(--neon); border-radius: 20px;
            display: inline-flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--neon), inset 0 0 10px var(--neon);
            margin-bottom: 20px; position: relative;
        }
        .logo-m::after { content: "M"; color: var(--neon); font-size: 40px; font-weight: 800; text-shadow: 0 0 10px var(--neon); }

        .ui { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 100; pointer-events: none; }
        .glass {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 35px; padding: 40px;
            text-align: center; pointer-events: auto; width: 90%; max-width: 400px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        input { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--neon); padding: 15px; border-radius: 15px; color: white; margin-bottom: 20px; font-size: 16px; text-align: center; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; background: linear-gradient(90deg, var(--neon), var(--pink)); color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
        
        #hud { position: absolute; top: 20px; left: 20px; z-index: 50; }
        .stats { font-size: 10px; color: var(--neon); text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="hud">
        <div class="stats">Сеть Эфира: <span id="nodes-count">0</span> узлов</div>
        <div id="user-name" style="font-weight: 800; color: var(--pink); margin-top: 5px;"></div>
    </div>

    <div class="ui" id="auth-screen">
        <div class="glass">
            <div class="logo-m"></div>
            <h1 style="margin: 0; letter-spacing: 5px; font-weight: 800;">MIRIX</h1>
            <p style="font-size: 10px; opacity: 0.5; margin-bottom: 25px;">GLOBAL PERSISTENCE WEB</p>
            <input type="text" id="username" placeholder="Твой ник">
            <button class="btn" onclick="enterWeb()">ВОЙТИ В ПАУТИНУ</button>
        </div>
    </div>

    <script>
        /** --- КОНФИГУРАЦИЯ --- **/
        const SERVER_URL = 'https://my-peer-server-1.onrender.com';
        const RENDER_HOST = 'my-peer-server-1.onrender.com';

        let peer, myId, myName;
        let nodes = {}; // Спрайты узлов
        let game, scene;

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth, height: window.innerHeight,
            backgroundColor: '#050508',
            parent: 'game-container',
            scene: { create: create, update: update }
        };

        function create() {
            scene = this;
            this.graphics = this.add.graphics();
            
            // Сразу качаем все старые узлы с сервера
            fetchNodes();
        }

        function update() {
            this.graphics.clear();
            let all = Object.values(nodes);
            
            all.forEach((n1, i) => {
                all.slice(i + 1).forEach(n2 => {
                    let d = Phaser.Math.Distance.Between(n1.x, n1.y, n2.x, n2.y);
                    if (d < 300) {
                        this.graphics.lineStyle(n1.online && n2.online ? 2 : 1, 0x00f2ff, n1.online && n2.online ? 0.5 : 0.1);
                        this.graphics.lineBetween(n1.x, n1.y, n2.x, n2.y);
                    }
                });
            });
        }

        async function fetchNodes() {
            try {
                const res = await fetch(`${SERVER_URL}/nodes`);
                const data = await res.json();
                Object.values(data).forEach(n => drawNode(n.id, n.name, n.x, n.y, n.isOnline));
                document.getElementById('nodes-count').innerText = Object.keys(data).length;
            } catch(e) { console.log("Сервер просыпается..."); }
        }

        function drawNode(id, name, x, y, online) {
            if (nodes[name]) {
                nodes[name].x = x; nodes[name].y = y; nodes[name].online = online;
                nodes[name].list[0].fillColor = online ? 0x00f2ff : 0x444444;
                return;
            }
            let cont = scene.add.container(x, y);
            let dot = scene.add.circle(0, 0, 8, online ? 0x00f2ff : 0x444444);
            dot.setStrokeStyle(2, 0xffffff, online ? 1 : 0.3);
            let txt = scene.add.text(0, 15, name, { fontSize: '10px', fontStyle: 'bold' }).setOrigin(0.5);
            cont.add([dot, txt]);
            cont.online = online;
            nodes[name] = cont;
        }

        function enterWeb() {
            myName = document.getElementById('username').value;
            if (myName.length < 2) return;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-name').innerText = myName;
            
            initPeer();
        }

        function initPeer() {
            const sid = 'mx-' + Math.floor(1000 + Math.random() * 9000);
            peer = new Peer(sid, { host: RENDER_HOST, port: 443, path: '/myapp', secure: true });

            peer.on('open', id => {
                myId = id;
                let x = localStorage.getItem('mx_x') || Math.random() * window.innerWidth;
                let y = localStorage.getItem('mx_y') || Math.random() * window.innerHeight;
                
                drawNode(myId, myName, parseFloat(x), parseFloat(y), true);
                saveNodeOnServer(x, y);
                
                // Таскание своего узла
                scene.input.on('pointermove', p => {
                    if (p.isDown) {
                        let n = nodes[myName];
                        n.x = p.x; n.y = p.y;
                        localStorage.setItem('mx_x', n.x);
                        localStorage.setItem('mx_y', n.y);
                        saveNodeOnServer(n.x, n.y);
                    }
                });
            });

            // Каждые 5 секунд обновляем список всех узлов
            setInterval(fetchNodes, 5000);
        }

        async function saveNodeOnServer(x, y) {
            await fetch(`${SERVER_URL}/nodes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: myId, name: myName, x, y })
            });
        }

        window.onload = () => { game = new Phaser.Game(config); };
    </script>
</body>
</html>
